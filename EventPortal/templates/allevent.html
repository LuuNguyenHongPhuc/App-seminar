<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All event</title>
</head>
<body>
    {% for event in events %}
        <div class="card">
            <div class="img">
                <img src="{{event.thumb.url}}" alt="">
            </div>
            <h1>{{event.title}}</h1>
            
        </div>
    {% endfor %}
</body>
</html>
