<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người tham gia sự kiện {{ event.title }}</title>
    <style>

    </style>
</head>
<body>
    <h1>Danh sách người đã đăng ký sự kiện {{ event.title }}</h1>
    <h2>Có {{ users|length }} người đã đăng ký tham gia</h2>

    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            <span>{{ user.email }}</span>
            <span class="status {% if user.da_tham_gia %}checked-in{% else %}not-checked-in{% endif %}">
                {% if user.da_tham_gia %}
                    Đã check-in
                {% else %}
                    Chưa check-in
                {% endif %}
            </span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
