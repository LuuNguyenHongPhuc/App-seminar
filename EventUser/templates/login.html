<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E90FF, #00BFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        
        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        
        .login-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #1E90FF;
            outline: none;
            box-shadow: 0px 0px 10px rgba(30, 144, 255, 0.5);
        }

        
        .sign-up {
            width: 100%;
            background: #1E90FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sign-up:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

        
        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        
        .event-banner {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    
    <div class="bubble" style="top: 10%; left: 10%; animation-duration: 6s;"></div>
    <div class="bubble" style="top: 20%; left: 70%; animation-duration: 8s;"></div>
    <div class="bubble" style="top: 50%; left: 30%; animation-duration: 7s;"></div>
    <div class="bubble" style="top: 80%; left: 50%; animation-duration: 9s;"></div>

    <div class="login-container">
        
        
        <h2>Đăng nhập</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="sign-up" type="submit">Đăng nhập</button>
            <h4>if you not have account please click <a href="/user/register">here</a></h4>
        </form>
        
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
