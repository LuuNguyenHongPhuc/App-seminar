<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
  
        {% csrf_token %}
        {{ form.as_p }}
        
        <button class="sign-up" type="submit">Dang nhap</button>
      </form>
      <h4>if you not have account please click  <a href="/user/register">here</a></h4>
      

      {% if messages %}
      {% for message in messages %}
       
          {{ message }}
     
      {% endfor %}
    {% endif %}
</body>
</html>
